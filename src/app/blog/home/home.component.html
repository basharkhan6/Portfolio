<a routerLink="../../" class="rounded-lg bg-blue-500 hover:bg-blue-600 border-b-2 border-blue-800 mt-10 p-2">About Me</a>
<ul>
  <li *ngFor="let p of posts">

      {{p.title}}
    </a>
  </li>
</ul>
